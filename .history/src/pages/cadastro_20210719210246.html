<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre se</title>

    <link rel="stylesheet" href="/src/style/cadastroDoador.css">



    <link rel="stylesheet" href="/src/style/midia.css">

   
</head>
<body>
    
    <div id="header">
        <h1>Cadastre-se</h1>
        <p>Assim você poderá ajudar!</p>
    </div>
    
    <div id="formulario">
        <form action="">
            <fieldset>
                <div>
                    <input type="text" placeholder="Digite o seu nome">
                    <select name="select">
                        <option value="valor1">Doador</option>
                        <option value="valor2" selected>Ong</option>
                        <option value="valor3">Valor 3</option>
                      </select>
                    <input type='tel' size='10' placeholder="Digite o numero telefone">
                    <input type="email" placeholder="Digite o seu email">
                   
                </div>

                <div>
                    <input type="password" placeholder="Digite sua senha no sistema">

                    <input type="address" placeholder="Cidade">
                    <input type="address2" id="estado" name="estado" class="estado form-control" placeholder="UF">
                </div>
                <button type="submit">Cadastrar</button>
            </fieldset>


        </form>
    </div>
</body>
</html>
