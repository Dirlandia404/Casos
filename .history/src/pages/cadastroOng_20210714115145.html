<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre sua Ong</title>

    <link rel="stylesheet" href="/src/style/cadastroOng.css">



    <link rel="stylesheet" href="/src/style/midia.css">
</head>
<body>
    
    <header>
        <h1>Cadastre sua ONG</h1>
        <p>Para que mais pessoas possam ajudar</p>
    </header>
    
    <div id="formulario">
        <form action="">
            <fieldset>
                <input type="text" placeholder="Digite o nome da ONG">
                <div>
                    <input type="address" placeholder="Cidade">
                    <input type="address2" placeholder="UF">
                    
                </div>

                <div>
                    <input type="tel" placeholder="Digite o numero telefone">
                    <input type="email" placeholder="Digite o email da ONG">
                </div>
                <button type="submit">Cadastrar</button>
            </fieldset>


        </form>
    </div>
</body>
</html>
