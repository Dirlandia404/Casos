<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre um novo Caso</title>

    <link rel="stylesheet" href="/src/style/cadastroCaso.css">



    <link rel="stylesheet" href="/src/style/midia.css">
</head>
<body>
    <header>
        <a href=""></a>
    </header>
    <div id="header">
        <h1>Cadastre um novo Caso</h1>
        <p>Dessa forma mais pessoas poderão ajudar, juntamente com você! </p>
    </div>
    
    <div id="formulario">
        <form action="">
            <fieldset>
                <div>
                    <input type="text" placeholder="Nomeie um titulo para o caso">
                    
                    <input type="text" placeholder="faça uma descrição do caso">
                    <input type="number" placeholder="Diga um valor para solucionar">
 
                </div>
              
                <button type="submit">Cadastrar</button>
            </fieldset>


        </form>
    </div>
</body>
</html>
