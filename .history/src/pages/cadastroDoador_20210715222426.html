<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre se</title>

    <link rel="stylesheet" href="/src/style/cadastroDoador.css">



    <link rel="stylesheet" href="/src/style/midia.css">

    <script src="https://igorescobar.github.io/jQuery-Mask-Plugin/js/jquery.mask.min.js"></script>  
</head>
<body>
    
    <div id="header">
        <h1>Cadastre-se e seja um Doador</h1>
        <p>Assim você poderá ajudar diversas ONGs que precisam da sua ajuda !</p>
    </div>
    
    <div id="formulario">
        <form action="">
            <fieldset>
                <div>
                    <input type="text" placeholder="Digite o seu nome">
                    <input type="text" class="form-control" onkeypress="$('.cpf').mask('000-000.000-00');" placeholder="Digite o seu cpf">
                    
                    <input type='tel' size='10' placeholder="Digite o numero telefone">
                    <input type="email" placeholder="Digite o seu email">
                   
                    <input type="password" placeholder="Digite sua senha no sistema">
                </div>

                <div>

                    <input type="address" placeholder="Cidade">
                    <input type="text" id="estado" name="estado" class="estado form-control" placeholder="UF">
                </div>
                <button type="submit">Cadastrar</button>
            </fieldset>


        </form>
    </div>
</body>
</html>
